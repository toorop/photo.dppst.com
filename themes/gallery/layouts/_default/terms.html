{{ define "main" }}
<div class="space-y-8">
    <h1 class="text-4xl font-bold text-center">{{ .Title }}</h1>
    
    <div class="max-w-4xl mx-auto">
        <ul class="space-y-4">
        {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}" class="block p-4 bg-white dark:bg-neutral-800 rounded-lg shadow hover:shadow-md transition-shadow">
                    <h2 class="text-xl font-semibold">{{ .Title }}</h2>
                    <span class="text-sm text-gray-600 dark:text-gray-300">{{ .Count }} photos</span>
                </a>
            </li>
        {{ end }}
        </ul>
    </div>
</div>
{{ end }}
