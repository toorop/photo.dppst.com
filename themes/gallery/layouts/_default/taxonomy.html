{{ define "main" }}
<div class="space-y-8">
    <h1 class="text-4xl font-bold text-center">{{ .Title }}</h1>
    
    <div class="gallery-grid">
        {{ range .Pages }}
            {{ if .Resources.Match "*.jpg" }}
            <a href="{{ .RelPermalink }}" class="gallery-item">
                {{ $images := .Resources.Match "*.jpg" }}
                {{ with index $images 0 }}
                    <img 
                        src="{{ .RelPermalink }}" 
                        alt="{{ $.Title }}"
                        class="gallery-image"
                        loading="lazy"
                    >
                {{ end }}
            </a>
            {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
