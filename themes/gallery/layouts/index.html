{{ define "main" }}
<div class="space-y-8">
    <h1 class="text-4xl font-bold text-center">{{ .Title }}</h1>
    {{ if .Content }}
    <div class="prose dark:prose-invert max-w-none">
        {{ .Content }}
    </div>
    {{ end }}
    
    <div class="gallery-grid">
        {{ range where .Site.RegularPages "Type" "page" }}
        <a href="{{ .RelPermalink }}" class="gallery-item">
            {{ $images := .Resources.Match "*.jpg" }}
            {{ with index $images 0 }}
                <img 
                    src="{{ .RelPermalink }}" 
                    alt="{{ $.Title }}"
                    class="gallery-image"
                    loading="lazy"
                >
            {{ end }}
            <div class="gallery-caption">
                <h2 class="text-lg font-semibold">{{ .Title }}</h2>
                {{ with .Date }}
                <time datetime="{{ .Format "2006-01-02" }}" class="text-sm opacity-75">
                    {{ .Format "02/01/2006" }}
                </time>
                {{ end }}
            </div>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
